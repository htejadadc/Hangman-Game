<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>The Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	<header>
		<div id="wrapper">
			<h1>HANGMAN</h1> 
			<H2>Movies</H2>
		</div>
	</header>
	<div id="container">
		<div id="content">
			<img src="assets/images/starwars.jpg">
		</div>
		<aside>
			<div id="hangman">
				<p>PRESS ANY KEY TO GEY STARTED!</p>
				<br>
				<p>WINS:</p>
				<p id="wins">0</p>
				<br>
				<p>CURRENT WORD:</p>
				<br>
				<p id="cword">_ _ _ _ _ _ _ _ _ _</p>
				<br>
				<p>NUMBER OF GUESSES REMAINING:</p>
				<p id="remaining">20</p>
				<br>
				<p>LETTERS ALREADY GUESSED:</p>
				<p id="letters"></p>
			</div>				
		</aside>
	</div>	
	<footer>
		<div>Hangman Game</div>
	</footer>
</body>
</html>
